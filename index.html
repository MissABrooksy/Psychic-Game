<!Doctype html>

<head>
    <title>Psychic Game</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery-3.4.1.min.js"></script>

</head>

<body>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <h1>Psychic Game!</h1>
    <h2 id="letterToGuess">Can you guess the letter I am thinking of?</h2>

    <p id="wins">Wins: </p>
    <p id="losses">Losses: </p>
    <p id="guessesLeft" >Guesses Left: 10 </p>
    <input type="text" onkeypress="lettersGuessed()" id="guesses">Guesses:</input>
    <button id="submit" onclick="compare()">Submit</button>
   
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery-3.4.1.min.js"></script>

</html>
