<!doctype html>

<head>
    <title>Psychic Game</title>
    <meta charset="UTF-8">
</head>

<body>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <h1>Psychic Game!</h1>
    <h2>Can you guess the letter I am thinking of?</h2>

    <p id=wins>Wins: </p>
    <p id=loses>Losses: </p>
    <p id=guessesLeft>Guesses Left: </p>
    <p id=guesses>Guesses: </p>

    <script>

var pguess = math.floor(math.Random()*4);
var uguess;

function psychic(random) {
   if(pguess == uguess) {
       document.write("Good Job!");
   }
   else{
       document.write("Try again!");

   }
}
 
for(i=0; i<=10; i++) {
    var uguess= prompt("What number am I thinking of?");
    psychic(random);
}


    </script>
</body>
